<div>
    Room Name : <input type="text" ng-model="room.name"/>
    <br>
    Room Manager URL : <input type="text" value="{{ roomManagerUrl }}"/>
    <br>
    Room Share URL : <input type="text" value="{{ roomUrl }}"/>

</div>

<div><input type="text" ng-model="laneName"/><br><button type="button" ng-click="createLane()" class="btn">Add lane</button></div>
<table class="highway">
    <tr>
        <td ng-repeat="lane in room.lanes" class="lane">
            <div class="well">
                <h2>{{ lane.name }}</h2>
                <ul ng-repeat="card in room.cards | filter: {lane : lane.id}" class="unstyled">
                    <li class="card">{{ card.body }} <button class="btn btn-danger" ng-click="remove(card)">Delete</button></li>
                </ul>
            </div>

        </td>
    </tr>
</table>



<div class="users">
    <ul class="unstyled">
        <li ng-repeat="u in room.users" class="user">{{ u.name }}</li>
    </ul>
</div>
